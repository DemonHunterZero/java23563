<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Entrar o Registrarse</title>
    <link rel="icon" type="image/x-icon" href="images/logoFace.png">
</head>
<body style="background-color: rgb(237, 236, 236);">

    <table>
        <tr>
            <!-- logo facebook y texto -->
            <td style="width: 50%; text-align: center;">
                <div style="margin:1rem 2rem;">
                    <div style="width: 50%;">
                        <img src="images/logoFaceGrande.svg" alt="Facebook">
                    </div>
                    <div>
                        Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.
                    </div>
    
                </div>
            </td>

            <!-- formulario login -->
            <td style="width: 50%;">
                <div style="width: 60%; margin: 1rem;">
                    <!-- contenedor blanco -->
                    <div style="background-color: white; border:1px solid lightgray; padding: 1rem; text-align: center; border-radius: 10px; margin-bottom: 1rem;">
                        <!-- dentro de from van todos los elementos que se enviarán a login.html -->
                        <form action="procesos/login.html" method="post">
                            <div style="margin-bottom: .5rem;">
                                <input type="text" name="user" id="user" placeholder="Correo electrónico o número de teléfono">
                            </div>
                            <div style="margin-bottom: .5rem;">
                                <input type="password" name="pass" id="pass" placeholder="Contraseña">
                            </div>
                            <div style="margin-bottom: 1rem;">
                                <input type="submit" value="Iniciar sesión">
                                <!-- <button type="submit">Iniciar sesión</button> -->
                            </div>
                        </form>

                        <div>
                            <a href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjkyMjk1NzcxLCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&amp;ars=facebook_login">¿Has olvidado la contraseña?</a>
                        </div>
                        <div>
                            <hr>
                        </div>
                        <div>
                            <button >
                                <a href="registrarse.html">Crear cuenta nueva</a>
                            </button>
                        </div>
                    </div>

                    <div>
                        <a href="crearPag.html" class="_8esh">Crea una página</a>
                         para un famoso, una marca o una empresa.
                    </div>
                </div>

            </td>
        </tr>
    </table>

    
    
</body>
</html>
