<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <!-- Logo -->
    <div style="margin: 1rem;" >
        <img src="logoGoogleAnt.png" alt="Google" style="width: 300px;">
    </div>

    <!-- form busqueda -->
    <div style="background-color: rgb(243, 243, 243); padding: .5rem;">
        <div style="margin: .3rem;">Search the web using Google!</div>
        <input type="text" name="" id="" style="margin: .3rem; width: 300px; height: 20px;">

        <div style="margin: .3rem;">
            <select name="select">
                <option value="10">10 results</option>
                <option value="25" >25 results</option>
                <option value="30">50 results</option>
            </select>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
            <div style="margin: .3rem; font-style: italic;">
                Index contains 25 millons pages (...)
            </div>
        </div>
    </div>

    <!-- links -->
    <div style="padding: .5rem;" >
        <div style="margin:2rem; font-size: 2rem;">
            <a href="#">About google!</a>
        </div>

        <div>
            <a href="#">Standford Search</a>
            <a href="#">Linux Search</a>
        </div>
    </div>

    
    <!-- get google suscribe -->
    <div style="background-color: rgb(243, 243, 243); padding: .3rem;">
        <p>Get Google! updates monthly!</p>
        <div>
            <input type="text" name="" id="" placeholder="your e-mail">
            <input type="submit" value="Suscribe">
            <a href="">Archive</a>
        </div>
    </div>
    
    <!-- copyright -->

    </div>
